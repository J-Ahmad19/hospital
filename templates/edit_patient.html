{% extends "base.html" %}

{% block title %}Edit Patient - Hospital Schemes Monitoring{% endblock %}

{% block content %}
<section class="form-section">
    <div class="form-container">
        <h2>Edit Patient Details</h2>
        <p class="form-subtitle">Update patient information</p>

        <form method="POST" class="patient-form">
            <fieldset class="form-group">
                <legend>Patient Information</legend>
                <div class="form-row">
                    <div class="form-field">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" value="{{ patient.name }}" required>
                    </div>
                    <div class="form-field">
                        <label for="dob">Date of Birth *</label>
                        <input type="date" id="dob" name="dob" value="{{ patient.dob }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ patient.email or '' }}">
                    </div>
                    <div class="form-field">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" value="{{ patient.address or '' }}">
                    </div>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Patient</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
