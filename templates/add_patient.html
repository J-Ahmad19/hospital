{% extends "base.html" %}

{% block title %}Add Patient - Hospital Schemes Monitoring{% endblock %}

{% block content %}
<section class="form-section">
    <div class="form-container">
        <h2>Add New Patient</h2>
        <p class="form-subtitle">Enter patient details and scheme enrollment information</p>

        <form method="POST" class="patient-form">
            <fieldset class="form-group">
                <legend>Patient Information</legend>

                <div class="form-row">
                    <div class="form-field">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter patient's full name">
                    </div>

                    <div class="form-field">
                        <label for="dob">Date of Birth *</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="patient@example.com">
                    </div>

                    <div class="form-field">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Patient's address">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Scheme Enrollment</legend>

                <div class="form-row">
                    <div class="form-field">
                        <label for="scheme_id">Select Scheme</label>
                        <select id="scheme_id" name="scheme_id">
                            <option value="">-- Select a scheme --</option>
                            {% for scheme in schemes %}
                                <option value="{{ scheme.scheme_id }}">{{ scheme.sname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-field">
                        <label for="enroll_date">Enrollment Date</label>
                        <input type="date" id="enroll_date" name="enroll_date">
                    </div>
                </div>

                <!-- Added amt_claimed field for amount claimed input -->
                <div class="form-row">
                    <div class="form-field">
                        <label for="amt_claimed">Amount Claimed (â‚¹)</label>
                        <input type="number" id="amt_claimed" name="amt_claimed" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Patient</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
